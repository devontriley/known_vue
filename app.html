<script src="node_modules/vue/dist/vue.js"></script>

<div id="app">
    <span v-bind:title="message">
        {{ message }}<br />
        {{ addDevon }}<br />
        {{ addRick('rickeh') }}
    </span>
</div>

<div id="app-3">
    <span v-if="seen">No you see me</span>
</div>

<div id="app-4">
    <ul>
        <li v-for="item in items">
            {{ item.text }}
        </li>
    </ul>
</div>

<div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">Reverse message</button>
</div>

<div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
</div>

<div id="app-7">
    <ol>
        <todo-item
            v-for="item in todos"
            v-bind:todo="item"
            v-bind:key="item.id">
        </todo-item>
    </ol>
</div>

<script>
    // Computed property allows the template to call a method to return pre-computed data
    // We could also use a method to return computed data

    // Difference is computed properties are cached based on their dependencies, so if a dependency doesn't update, neither will this computed value
    // Methods on the other hand always update during a re-render

    // Computed property = caching
    // Method = no caching
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hey ' + new Date().toLocaleString()
        },
        computed: {
            addDevon: function() {
                return this.message + 'devondevondevon'
            }
        },
        methods: {
            addRick: function(text) {
                return this.message + text + text + text
            }
        }
    });

    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    });

    var app4 = new Vue({
        el: '#app-4',
        data: {
            items: [
                { text: 'This is the first one' },
                { text: 'This is the second one' },
                { text: 'This is the third one' }
            ]
        }
    });

    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Devon Riley'
        },
        methods: {
            reverseMessage: function() {
                this.message = this.message.split('').reverse().join('')
            }
        }
    });

    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: 'Devon Riley'
        }
    });

    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    });

    var app7 = new Vue({
        el: '#app-7',
        data: {
            todos: [
                { id: 0, text: 'One' },
                { id: 1, text: 'Two' },
                { id: 2, text: 'Three' }
            ]
        }
    })
</script>
